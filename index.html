<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>ITMD 362 Project 1</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" media="screen" href="css/reset/reset.css" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen/screen.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Serif:600" rel="stylesheet">
  <script src="js/site.js" async></script>
  </head>
  <body>
  	<main id="content">
    <form id="clubinfo" method="get" action="#null" method="get" onsubmit="confirm()"  autocomplete=”on”>
        <h1>Welcome to New iPhone XR Announcement</h1>
        <h2>We are very excited to launch this very special promotion </h2>
    <div class="embed-video">
	<div class="video-container">
	<iframe  src="https://www.youtube.com/embed/tG7vx7-3sl0"> </iframe>
    </div>
    </div>
      		<p> Sign up today to get the latest update on New iPhone XR special promotion! </p>
    <ul>
        <li>
          	<label for="fname">First Name:</label><input type="text" name="fname" id="fname" placeholder="John" required>
        </li>
        <li>
          	<label for="lname">Last Name:</label><input type="text" name="lname" id="lname" placeholder="Smith" required>
        </li>
        <li>
          	<label for="email">Email:</label><input type="email" name="email" id="email" placeholder="iit@hawk.iit.edu" required>
        </li>
        <li> 
         	<label> Birthday:</label> <input type="date"  name="bday" id="bday">
        </li> 
        <li>
          	<label> Are you a current iPhone user? </label> <input type="radio" name="status" value="yes" checked>YES</input>  <input type="radio" name="status" value="no">NO</input>
        </li>
        <li>
            <input type="submit" id="submit" value="Hit that Button"/>
        </li>
    </ul>
    </form>
  	</main>
  </body>
</html>
